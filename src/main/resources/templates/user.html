<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Сведения о пользователе</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand mb-0 h1" id="user-print-name-and-role">

    </div>
    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Выйти</a>
        </li>
    </ul>
</nav>

<div class="row mt-2">
    <div class="col-2 fixed-left">
        <div th:fragment="leftmenu">
            <ul class="nav flex-sm-column">
                <li class="nav-item bg-primary">
                    <a class="nav-link text-white"
                       href="#" sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/admin}">Администратор</a>
                </li>
                <li class="nav-item bg-primary" >
                    <a class="nav-link text-white"
                       href="#" th:href="@{/user}">Пользователь</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-10 bg-light">

        <h1>Сведения о пользователе</h1>
        <div>
            <p><strong>Пользователь</strong></p>
            <div class="table-responsive">
                <table class="table table-striped table-hover bg-white">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Возраст</th>
                        <th scope="col">Электронная почта</th>
                        <th scope="col">Логин</th>
                        <th scope="col">Роль</th>
                    </tr>
                    </thead>
                    <tbody id="user-data-table">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="user.js"></script>
</body>
</html>
